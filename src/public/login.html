<!DOCTYPE html>
<html>
  <head>
    <title>WebSite</title>
  </head>
  <body>
    <h1>LogIn Page</h1>
    <form action="/login" method="POST">
      <div>
        <label>Email:</label>
        <input type="text" name="email" />
      </div>
      <div>
        <label>Password:</label>
        <input type="text" name="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
